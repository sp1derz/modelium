name: CD

# NOTE: Automatic builds disabled due to GitHub Actions disk space limits (~14GB)
# Docker image with CUDA + PyTorch requires ~10GB, causing "no space left" errors
# 
# Manual deployment options:
# 1. Trigger this workflow manually (workflow_dispatch)
# 2. Build locally: docker build -t modelium:latest .
# 3. Build on VM: See DEPLOYMENT.md for cloud deployment
#
# Re-enable automatic builds when GitHub Actions gets more disk space
# or when we switch to external build runners

on:
  # push:
  #   branches: [ main ]
  #   tags:
  #     - 'v*'
  workflow_dispatch:  # Manual trigger only

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min  # Use 'min' instead of 'max' to save space
          platforms: linux/amd64
          # Increase build timeout
          build-args: |
            BUILDKIT_STEP_LOG_MAX_SIZE=50000000

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.modelium.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install modelium ./infra/helm/modelium \
            --namespace modelium \
            --create-namespace \
            --set global.imageTag=${{ github.sha }} \
            --set ingress.hosts[0].host=staging.modelium.example.com \
            --set ingress.tls[0].hosts[0]=staging.modelium.example.com \
            --set resources.requests.nvidia\.com/gpu=2 \
            --set resources.limits.nvidia\.com/gpu=2 \
            --wait \
            --timeout 10m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/modelium-server -n modelium --timeout=5m
          kubectl get pods -n modelium
      
      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=modelium -n modelium --timeout=300s
          
          # Get service endpoint
          SERVICE_IP=$(kubectl get svc modelium-server -n modelium -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Test health endpoint
          curl -f http://${SERVICE_IP}:8000/health || exit 1
          
          # Test status endpoint
          curl -f http://${SERVICE_IP}:8000/status || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://modelium.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install modelium ./infra/helm/modelium \
            --namespace modelium \
            --create-namespace \
            --set global.imageTag=${{ github.ref_name }} \
            --set ingress.hosts[0].host=modelium.example.com \
            --set ingress.tls[0].hosts[0]=modelium.example.com \
            --set resources.requests.nvidia\.com/gpu=4 \
            --set resources.limits.nvidia\.com/gpu=4 \
            --wait \
            --timeout 15m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/modelium-server -n modelium --timeout=10m
          kubectl get pods -n modelium
      
      - name: Run production smoke tests
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=modelium -n modelium --timeout=600s
          
          # Test via ingress
          curl -f https://modelium.example.com/health || exit 1
          curl -f https://modelium.example.com/status || exit 1
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment Status: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

