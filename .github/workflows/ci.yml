name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.0
      
      - name: Install dependencies
        run: |
          poetry install
      
      - name: Run Ruff (linting)
        run: poetry run ruff check modelium/ || true
        continue-on-error: true
      
      - name: Check imports
        run: |
          python -c "import modelium; print('✅ Package imports successfully')"
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install dependencies
        run: poetry install
      
      - name: Run basic tests
        run: |
          # Test CLI loads
          poetry run python -m modelium.cli --help
          
          # Test core imports
          poetry run python -c "from modelium.config import load_config; print('✅ Config module works')"
          poetry run python -c "from modelium.services.model_registry import ModelRegistry; print('✅ Registry works')"
          poetry run python -c "from modelium.brain.unified_brain import ModeliumBrain; print('✅ Brain module works')"
        continue-on-error: true

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install dependencies
        run: poetry install
      
      - name: Validate example config
        run: |
          poetry run python -c "
          from modelium.config import ModeliumConfig
          import yaml
          
          # Load and validate modelium.yaml
          with open('modelium.yaml') as f:
              config_dict = yaml.safe_load(f)
          
          config = ModeliumConfig(**config_dict)
          print('✅ Configuration is valid')
          print(f'   Organization: {config.organization.id}')
          print(f'   GPU count: {config.gpu.count}')
          print(f'   Orchestration: {config.orchestration.enabled}')
          "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Docker builds disabled until implementation complete
  # See .github/workflows/cd.yml.disabled
