apiVersion: v1
kind: ServiceAccount
metadata:
  name: modelium-server
  namespace: modelium
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modelium-server
  namespace: modelium
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading Secrets (if needed)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  
  # Allow accessing PVCs
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modelium-server
  namespace: modelium
subjects:
  - kind: ServiceAccount
    name: modelium-server
    namespace: modelium
roleRef:
  kind: Role
  name: modelium-server
  apiGroup: rbac.authorization.k8s.io
