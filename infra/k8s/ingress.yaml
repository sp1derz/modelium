apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelium-ingress
  namespace: modelium
  annotations:
    # Adjust based on your ingress controller
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
    - hosts:
        - modelium.yourdomain.com  # Update with your domain
      secretName: modelium-tls
  rules:
    - host: modelium.yourdomain.com  # Update with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: modelium-server
                port:
                  number: 8000

