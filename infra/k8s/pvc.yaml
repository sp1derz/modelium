apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: modelium-models
  namespace: modelium
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  storageClassName: fast-ssd  # Adjust based on your cluster
  resources:
    requests:
      storage: 500Gi  # Adjust based on model sizes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: modelium-logs
  namespace: modelium
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi
