version: '3.8'

services:
  modelium-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: modelium:latest
    container_name: modelium-server
    ports:
      - "8000:8000"  # API server
      - "9090:9090"  # Metrics (when implemented)
    volumes:
      # Mount config
      - ./modelium.yaml:/app/modelium.yaml:ro
      # Mount model directory
      - ./models:/models
      # Mount logs
      - ./logs:/app/logs
    environment:
      - MODELIUM_CONFIG=/app/modelium.yaml
      - CUDA_VISIBLE_DEVICES=0,1,2,3
      - LOG_LEVEL=INFO
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - modelium-network

