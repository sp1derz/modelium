global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'modelium-cluster'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Modelium services
  - job_name: 'modelium-ingestion'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: ingestion-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace

  - job_name: 'modelium-executor'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: executor-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  - job_name: 'modelium-deployment'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: deployment-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  - job_name: 'modelium-llm'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: modelium-llm
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  # Triton Inference Server
  - job_name: 'triton'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium
            - modelium-inference
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: triton
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__address__]
        target_label: __address__
        replacement: ${1}:8002

  # KServe InferenceServices
  - job_name: 'kserve'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - modelium-inference
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_serving_kserve_io_inferenceservice]
        action: keep
        regex: .+
      - source_labels: [__meta_kubernetes_pod_label_serving_kserve_io_inferenceservice]
        target_label: model_name

  # Node exporter
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__

  # GPU metrics (DCGM exporter)
  - job_name: 'dcgm-exporter'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: dcgm-exporter
        action: keep
      - source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node

